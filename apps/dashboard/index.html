<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luminnus Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
          colors: {
            dark: {
              bg: '#0A0F1A',
              card: '#111827',
              border: '#1F2937',
            },
            brand: {
              primary: '#8B5CF6',
              secondary: '#3B82F6',
              accent: '#F472B6',
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.6s cubic-bezier(0.23, 1, 0.32, 1)',
            'slide-up': 'slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1)',
            'glow-pulse': 'glowPulse 2s infinite ease-in-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(30px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            glowPulse: {
              '0%, 100%': { opacity: '0.4' },
              '50%': { opacity: '0.8' },
            }
          }
        },
      },
    }
  </script>
  <style>
    /* Custom Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(139, 92, 246, 0.3);
      border-radius: 10px;
      border: 2px solid transparent;
      background-clip: content-box;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(139, 92, 246, 0.6);
      background-clip: content-box;
    }

    .custom-scrollbar::-webkit-scrollbar {
      height: 10px;
    }

    .premium-transition {
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .hover-lift {
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .hover-lift:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .brand-glow-hover:hover {
      box-shadow: 0 0 25px rgba(139, 92, 246, 0.3);
      border-color: rgba(139, 92, 246, 0.4);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Smooth loading entrance for lists */
    .stagger-in>* {
      animation: slideUp 0.8s cubic-bezier(0.23, 1, 0.32, 1) both;
    }

    .stagger-in>*:nth-child(1) {
      animation-delay: 0.15s;
    }

    .stagger-in>*:nth-child(2) {
      animation-delay: 0.30s;
    }

    .stagger-in>*:nth-child(3) {
      animation-delay: 0.45s;
    }

    .stagger-in>*:nth-child(4) {
      animation-delay: 0.60s;
    }

    .stagger-in>*:nth-child(5) {
      animation-delay: 0.75s;
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-gray-50 dark:bg-[#0A0F1A] text-gray-900 dark:text-gray-100 transition-colors duration-200 antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
