
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luminnus Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              dark: {
                bg: '#0A0F1A',
                card: '#111827',
                border: '#1F2937',
              },
              brand: {
                primary: '#8B5CF6',
                secondary: '#3B82F6',
                accent: '#F472B6',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.23, 1, 0.32, 1)',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1)',
              'glow-pulse': 'glowPulse 2s infinite ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              glowPulse: {
                '0%, 100%': { opacity: '0.4' },
                '50%': { opacity: '0.8' },
              }
            }
          },
        },
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(139, 92, 246, 0.2); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(139, 92, 246, 0.5); }
      
      .premium-transition {
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .hover-lift {
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .hover-lift:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      }
      
      .brand-glow-hover:hover {
        box-shadow: 0 0 25px rgba(139, 92, 246, 0.3);
        border-color: rgba(139, 92, 246, 0.4);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      /* Smooth loading entrance for lists */
      .stagger-in > * {
        animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) both;
      }
      .stagger-in > *:nth-child(1) { animation-delay: 0.1s; }
      .stagger-in > *:nth-child(2) { animation-delay: 0.2s; }
      .stagger-in > *:nth-child(3) { animation-delay: 0.3s; }
      .stagger-in > *:nth-child(4) { animation-delay: 0.4s; }
      .stagger-in > *:nth-child(5) { animation-delay: 0.5s; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://esm.sh/recharts@2.12.3?external=react,react-dom",
    "zustand": "https://esm.sh/zustand@4.5.2?external=react",
    "zustand/middleware": "https://esm.sh/zustand@4.5.2/middleware?external=react",
    "react-hot-toast": "https://esm.sh/react-hot-toast@2.4.1?external=react,react-dom",
    "framer-motion": "https://esm.sh/framer-motion@10.16.4?external=react,react-dom",
    "zustand/": "https://aistudiocdn.com/zustand@^5.0.8/"
  }
}
</script>
